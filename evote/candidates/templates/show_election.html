{% extends 'layout.html' %}
{% block main_content %}
{% block navbar1 %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand" href="{% url 'index' %}">
      <span id="logo-text">e-Vote</span>
    </a>

</nav>

{% endblock %}
<table class="table table-striped table-hover table-bordered text-center align-middle shadow-sm">
  <h1 class="text-center mt-3">Election</h1>
  <tr>
    <th>Election Name</th>
    <th>Start Date</th>
    <!-- <th>start_Time</th> -->
    <th>End Date</th>
    <!-- <th>end_Time</th> -->
    <th>Note</th>
  </tr>
  <tr>
    {% for a in election %}
    <td>{{ a.election_name }}</td>
    <td>{{ a.start_date }}</td>
    <!-- <td>{{ a.end_time }}</td> -->
    <!-- <td>{{ a.start_time }}</td> -->
    <td>{{ a.end_date }}</td>
    <td>{{ a.notes }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
